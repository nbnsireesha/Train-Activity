<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
	<title>Firebase Stuff</title>
	<!-- jQuery -->
  	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<!-- Bootstrap cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!--link to my css file -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- link to my javascript file -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>
	 <!-- Firebase JavaScript Link -->
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

</head>
<body>
	<div class="container">

		<div class="jumbotron">
			<h1>Anytime isTrain Time</h1>
			<h3>Choo Choo. Chee Chee.</h3>
			<div class="img"></div>
			<!-- <img id="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmktxx7Cm_lcdqtQEwSYrqVXocYRh0stfjnH3vJr9TJ9T0c6xpHA"> -->
		</div>
	
		
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">Current Train Schedule</div> 
					</div>
				
					<div class="panel-body" id="trainInfo">
						<div class="row">
						
						</div>
						<table class="table">
								  <thead>
								    <tr>
								      <th>Train Name</th>
								      <th>Destination</th>
								      <th>Frequency(min)</th>
								      <th>Next Arrival</th>
								      <th>Minutes Away</th>	

								    </tr>
								  </thead>
								  <tbody>
								   
								  </tbody>
								</table>
					</div>
				</div>
			</div>
		</div>
	

		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">Add Train</div> 
					</div>
					<div class="panel-body">
		              <form>
		                <div class="form-group">
		                  <label for="train-name">Train Name</label>
		                  <input class="form-control" id="train-name" type="text">
		                </div>
						<div class="form-group">
		                  <label for="Destination">Destination</label>
		                  <input class="form-control" id="Destination" type="text">
		                </div>
						<div class="form-group">
		                  <label for="first-train-time">FirstTrain Time(HH:mm-military time)</label>
		                  <input class="form-control" id="first-train-time" type="text">
		                </div>  
						<div class="form-group">
		                  <label for="frequency">Frequency(min)</label>
		                  <input class="form-control" id="frequency" type="number">
		                </div>
		               
		                
		                <button class="btn btn-primary" id="submit-employee" type="submit">Submit</button>
		              </form>


	</div>

<script type="text/javascript" src="assets/javascript/app.js"></script>	
<script type="text/javascript" src="assets/javascript/moment.js"></script>
</body>
</html>
